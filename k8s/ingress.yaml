apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: citricloud
  namespace: citricloud
spec:
  ingressClassName: traefik
  rules:
    - host: citricloud.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: citricloud-backend
                port:
                  number: 4000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: citricloud-frontend
                port:
                  number: 80
