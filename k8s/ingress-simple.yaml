---
# Ingress for nginx ingress controller (already deployed on your cluster)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: citricloud
  namespace: citricloud
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: citricloud.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: citricloud-backend
                port:
                  number: 4000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: citricloud-frontend
                port:
                  number: 80
