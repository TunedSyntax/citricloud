apiVersion: apps/v1
kind: Deployment
metadata:
  name: citricloud-frontend
  namespace: citricloud
  labels:
    app: citricloud-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: citricloud-frontend
  template:
    metadata:
      labels:
        app: citricloud-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/tunedsyntax/citricloud-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
